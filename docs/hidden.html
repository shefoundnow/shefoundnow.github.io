		};

        // Select a random video on page load
        const videoElement = document.getElementById("randomVideo");
        const seasonKeys = Object.keys(videos);
        const randomSeason = seasonKeys[Math.floor(Math.random() * seasonKeys)];
        const randomEpisode = Math.floor(Math.random() * videos[randomSeason].length);
        videoElement.src = "videos/" + videos[randomSeason][randomEpisode];

        // Function to change the visible episode buttons based on selected season
        function changeSeason() {
            const selectedSeason = document.getElementById("seasonSelector").value;
            document.querySelectorAll(".buttons button").forEach(button => {
                button.style.display = "none"; // Hide all buttons
            });

            if (selectedSeason) {
                document.querySelectorAll("." + selectedSeason).forEach(button => {
                    button.style.display = "block"; // Show only selected season's episodes
                });
            }
        }

        // Function to play selected episode
        function playVideo(season, index) {
            videoElement.src = "videos/" + videos[season][index];
            videoElement.play();
        }
